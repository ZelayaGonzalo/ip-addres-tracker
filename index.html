<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="top-side">
    <h1>IP Address Tracker</h1>
    <form class="search-bar" onsubmit=submitSearch(event)>
      <input type="text" id="input-search" placeholder="Search for any IP address or domain">
      <button class="submit-button" type="submit" id="search-icon"><div id="loading-icon" class="loader"></div></button>
    </form>
    <ul class="details">
      <li class="details-section">
        <p class="detail-name"> IP Address</p>
        <p class="detail" id="ip-adress"> 192.168.0.1</p>
      </li>
      <li class="details-section">
        <p class="detail-name"> Location</p>
        <p class="detail" id="location">Location</p>
      </li>
      <li class="details-section">
        <p class="detail-name">Timezone</p>
        <p class="detail" id="timezone"> UTC <!-- add offset value dynamically using the API --></p>
      </li>
      <li class="details-section">
        <p class="detail-name"> Isp</p>
        <p class="detail" id="isp">ISP</p>
      </li>
    </ul>
  </div>
  <div id="mapid"></div>
  <script src="script.js"></script>

</html>
